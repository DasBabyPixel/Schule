plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name = 'DarkCube'
        credentials PasswordCredentials
        url = 'https://nexus.darkcube.eu/repository/darkcube/'
    }
}

dependencies {
    implementation 'de.dasbabypixel.gamelauncher:api:0.0.1-SNAPSHOT'
    implementation 'de.dasbabypixel.gamelauncher:lwjgl:0.0.1-SNAPSHOT'
}

compileJava.options.encoding = 'UTF-8'

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}
